<!-- layout.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
    <script src="{% static 'JS/script.js' %}"></script>
    <title>{% block title %}Home Page{% endblock %}</title>
</head>
<body>
    <section>
        <!-- Barra de navegaciÃ³n -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">        
            <div class="container">
                <div class="d-flex">
                    <a class="navbar-brand" href="{% url 'home' %}">
                        <img src="{% static 'images/logo.webp' %}" alt="logo" width="50" height="50" class="d-inline-block align-text-top">
                        Wao!
                    </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse ms-auto" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'siberian_husky' %}">Siberian Husky</a>
                        </li>

                        </li>

                            <a class="nav-link" href="{% url 'tips' %}">Tips</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
    {% block content1 %}
    {% endblock %}
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2023 My First Website. All rights reserved.</p>
    </footer>
</body>
</html>
